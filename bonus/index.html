<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolando</title>
</head>
<body>
<!--applico un contenitore-->
    <article class="container clearfix">
<!--primo float-->        
        <div class="float">
           <div class="container-float">
               <div class="img first"></div>
               <span class="discount">-50%</span>
               <span class="green">Sostenibilità</span>
               <span class="heart"></span>
           </div>
           <p class="name">Levi's</p>
           <p class="style-type">Relaxed fit tee unisex</p>
           <p class="price">14,99&euro; <span>29,99</span></p>
        </div>
<!--secondo float-->  

        <div class="float center">
           <div class="container-float">
               <div class="img second"></div>
               <span class="discount">-30%</span>
               <span class="heart"></span>
           </div>
           <p class="name">Guess</p>
           <p class="style-type">Roses Tee</p>
           <p class="price">20,99&euro; <span>29,99</span></p>
        </div>
<!--terzo float-->

        <div class="float right">
           <div class="container-float">
               <div class="img third"></div>
               <span class="discount">-30%</span>
               <span class="heart"></span>
           </div>
           <p class="name">Come Zucchero filato</p>
           <p class="style-type">Voglia di colori pastello</p>
           <p class="price">129,99&euro;</p>
        </div>
<!--quarto float-->        
       
        <div class="float">
            <div class="container-float">
                <div class="img fourth"></div>
                <span class="discount">-50%</span>
                <span class="green">Sostenibilità</span>
                <span class="heart"></span>
            </div>
            <p class="name">Levi's</p>
            <p class="style-type">Tee Unisex</p>
            <p class="price">14,99&euro; <span>29,99</span></p>
        </div>
<!--quinto float-->  

        <div class="float center">
            <div class="container-float">
                <div class="img fifth"></div>
                <span class="heart"></span>
            </div>
            <p class="name">Guess</p>
            <p class="style-type">Roses Tee</p>
            <p class="price">99,99&euro;</p>
        </div>
<!--sesto float-->

        <div class="float right">
            <div class="container-float">
                <div class="img sixth"></div>
                <span class="green no-discount">Sostenibilità</span>
                <span class="heart"></span>
            </div>
            <p class="name">Espirit</p>
            <p class="style-type">Maglione-Black</p>
            <p class="price">29,99&euro;</p>
        </div>














    </article>
    
</body>
</html>
